<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- fa-lg -->
        <svg
          style="width: 15px"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
            clip-rule="evenodd"
          />
        </svg>
        <!-- style="width: 15px"을 이용하여 크기 조절함 -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c1f7eb5006.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
